<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
    <style type="text/css">
       .table tbody tr:hover{
            background-color: #5bc0de;
        }
    </style>
</head>
<body>
<nav th:include="footer::copy"></nav>
<table class="table table-hover table-bordered">
    <tbody>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>书籍</th>
        <th>地址</th>
    </tr>
    <tr th:each="stu:${student}">
        <td th:text="${stu.name}"></td>
        <td th:text="${stu.age}"></td>
        <td th:text="${stu.sex}"></td>
        <td th:text="${stu.book}"></td>
        <td th:text="${stu.address}"></td>
    </tr>
    <tr>
        <td th:text="${name}">123</td>
    </tr>
    </tbody>
</table>
</body>
<script>
       $("#fullsearch").on('click',"#fullsearch",function () {
           var text=$("input[name='title']").val();
           console.log(text);
       });
</script>
</html>
