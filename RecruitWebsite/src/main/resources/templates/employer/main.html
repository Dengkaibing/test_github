		<!-- 主页 -->

			<!-- 左侧选项！！！！ -->

				<div class="side-menu">
					<!-- 头像及个人资料 -->
					<div class="figure">
						<a href="javascript:;" target="content"
							data-th-href="@{/hunter/photo}" title="我的资料"><img
							src="../../static/employer/css/avatar_16.png"
							data-th-src="@{|/employer/image/${employer.eImage}|}"></a>

					<!-- 公司信息 -->

							<a href="javascript:;" target="content"	data-th-href="@{|/company/info/${employer.cId}|}"> 
								<i class="icon-menu-position"></i>公司信息
							</a>
						</dt>
					</dl>
					<!-- 发招聘信息 -->
					<dl class="menu-recommend ">
						<dt>
							<a href="javascript:;" target="content" data-th-href="@{/employer/publishShow}"> 
								<i class="icon-menu-recommend"></i>发布招聘
							</a>
						</dt>
					</dl>
					<!-- 沟通聊天 -->
					<dl class="menu-recommend ">
						<dt>
							<a href="javascript:;" target="content" data-th-href="|@{/}?userId=${session.userInfo.id}|"> 
								<i class="icon-menu-recommend"></i>沟通
							</a>
						</dt>
					</dl>
					<!-- 面试通知 -->
					<dl class="menu-recommend ">
						<dt>
							<a href="javascript:;" data-th-href="@{/email/email}" target="content"> 
								<i class="icon-menu-recommend"></i>面试通知
							</a>
						</dt>
					</dl>
				</div>
			</div>
			<div class="left">
				<iframe name="content"></iframe>
			</div>
		</div>
	</div>


	<script src="../../static/employer/css/jquery-1.12.2.min.js"

	<script>
		function get_share_datas_from_html_inapp() {
			var shid = "shdefault", urlShid, urlSid, pk = "pkdefault", pp = "ppdefault", pkn = (typeof _PK != 'undefined' ? _PK
					: document.getElementById("page_key_name")), getQueryString = function(
					name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"), r = window.location.search
						.substr(1).match(reg);
				if (r != null) {
					return unescape(r[2])
				}
				return null;
			};
			urlShid = getQueryString("shid");
			urlSid = getQueryString("sid");
			if (urlShid) {
				shid = urlShid;
			} else if (urlSid) {
				shid = urlSid;
			}
			if (pkn) {
				var pknVal = pkn.value;
				if (pknVal) {
					var pkArray = pknVal.split("|");
					if (pkArray.length == 1) {
						pk = pkArray[0];
					} else if (pkArray.length >= 2) {
						pk = pkArray[0];
						pp = pkArray[1];
					}
				}
			}
			var ret = [];
			ret["shid"] = shid;
			ret["pk"] = pk;
			ret["pp"] = pp;
			return ret;
		}

		function getQueryString(name, url) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"), r = window.location.search
					.substr(1).match(reg);
			if (url) {
				r = url.split('?')[1].match(reg);
			}
			if (r != null)
				return unescape(r[2]);
			return null;
		}
	</script>
