<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>添加项目</title>
<style type="text/css">
#content{
width: 600px;
margin: 20px auto;
}
textarea {
	width: 600px;
	height: 400px;
	border: none;
	outline: none;
	border-radius: 20px;
	text-indent: 2em;
	padding: 5px;
	resize: none;
	font-family: "微软雅黑";
	letter-spacing: 0px;
}
#submit{
	margin: 30px 280px;
	width: 80px;
	height:30px;
	border: none;
	border-radius: 15px;
}

#submit:hover {
	background: white;
	color: black;
}
</style>
</head>
<body>
	<div id="content">
		<form data-th-action="@{/hunter/added}" method="get">
			<p>
				项目名称:<input required="required" type="text" name="projectName" />
			</p>
				
			<div>
				<p>项目描述:</p>
				<textarea required="required" name="description"></textarea>
				
			</div>
			<input id="submit" type="submit" value="提交"/>
		</form>
	</div>
</body>
</html>
